<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>AuthVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/auth/login.css}">
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
            <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
                <h3 class="m-0">Welcome!</h3>
                <img class="img-fluid rounded mx-auto my-4" loading="lazy" th:src="@{/assets/images/logo/authvault.png}"
                     width="245" height="80" alt="BootstrapBrain Logo">
                <p class="mb-0">Not a member yet? <a th:href="@{/register}"
                                                     class="link-secondary text-decoration-none">Register now</a></p>
            </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
            <div class="p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> You have been logged out.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-5">
                            <h3>Log in</h3>
                        </div>
                    </div>
                </div>
                <form method="post"
                      role="form"
                      th:action="@{/login}"
                      class="form-horizontal"
                >
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12">
                            <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" id="password" value="" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                <label class="form-check-label text-secondary" for="remember_me">
                                    Keep me logged in
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12">
                        <hr class="mt-5 mb-4 border-secondary-subtle">
                        <div class="text-end">
                            <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="mt-5 mb-4">Or sign in with</p>
                        <div class="d-flex gap-3 flex-column flex-xl-row">
                            <a th:href="@{/oauth2/authorization/google}" class="btn bsb-btn-xl btn-outline-primary">
<!--                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">-->

<!--                                </svg>-->
                                <i class="fa fa-google" aria-hidden="true"></i>
                                <span class="ms-2 fs-6">Google</span>
                            </a>
                            <a th:href="@{/oauth2/authorization/github}" class="btn bsb-btn-xl btn-outline-primary">
<!--                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">-->

<!--                                </svg>-->
                                <i class="fa fa-github" aria-hidden="true"></i>
                                <span class="ms-2 fs-6">Github</span>
                            </a>
<!--                            <a href="#!" class="btn bsb-btn-xl btn-outline-primary">-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
